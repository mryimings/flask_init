<!doctype html>
<html>

<head>
<title>Login Page - The Acme Co.</title>
</head>

<body>
<h1>The Acme Co.</h1>
<form action="{{ url_for('login') }}" method="POST">
    {% if error %}
    <p style="color:#8d69ff">
        {{ error }}
    </p>
    {% endif %}
    <p>
        Username: <input type="text" name="username">
    </p>
    <p>
        Password: <input type="text" name="password">
    </p>
    <button type="Submit">Login</button>
</form>
</body>
</html>

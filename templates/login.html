<!doctype html>
<title>Login Page</title>

<form action="{{ url_for('login') }}" method="POST">
    {% if error %}
    <p style="color:#8d69ff">
        {{ error }}
    </p>
    {% endif %}
    <p>
        Username: <input type="text" name="username">
    </p>
    <p>
        Password: <input type="text" name="password">
    </p>
    <button type="Submit">Login</button>
</form>
